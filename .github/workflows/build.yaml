name: Build (Linux, Ubuntu)

on:
- pull_request
- push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: ubuntu-22.04
            qt: qt5-qmake
          - runs-on: ubuntu-18.04
            qt: qt5-default

    name: Build (Linux, ${{ matrix.runs-on }})
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: 'Install build dependencies'
        run: |-
          set -e
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends \
            build-essential \
            libapr1-dev \
            libsvn-dev \
            ${{ matrix.qt }} \
            qtbase5-dev

      - name: 'Checkout Git branch'
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: 'Configure'
        run: |-
          qmake

      - name: 'Build'
        run: |-
          make

      - name: 'Test'
        run: |-
          ./test.sh --no-make

      - name: 'Install'
        run: |-
          set -e
          make INSTALL_ROOT="${PWD}"/ROOT install
          find ROOT | sort

  docker:
    name: Check Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Git branch'
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: 'Build'
        run: |-
          docker build .
